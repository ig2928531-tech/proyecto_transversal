<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frutas Villa de Allende</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <span>FAQs</span>
      <span>Help</span>
      <span>Support</span>
    </div>
    <nav>
      <div class="logo">
        <img src="img/logo.jpeg" alt="Logo Frutas" />
        <span>Frutas Allende</span>
      </div>
      <ul>
        <li>Inicio</li>
        <li>Catálogo</li>
        <li>Calendario</li>
        <li>Conservación</li>
        <li>Recetas</li>
        <li>Eventos</li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Sabor que nace del sol</h1>
  </section>

  <section class="temporada">
    <h2>Este mes en temporada</h2>
    <div class="carousel">
      <img src="img/nar.jpeg" alt="Las mejore naranjas" />
      <img src="img/dur.jpeg" alt="Dulces duraznos" />
      <img src="img/lim.jpeg" alt="Limones" />
      <img src="img/gua.jpeg" alt="Hermosas guayabas" />
    </div>
  </section>

  <section class="buscador">
    <input type="text" placeholder="Fruta, precio, descripción" />
  </section>

  <section class="cta-buttons">
    <button>Ver calendario</button>
    <button>Comprar ahora</button>
    <button>Soy productor</button>
  </section>
</body>
</html>
